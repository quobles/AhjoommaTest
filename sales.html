                <img src="images/logoWhite.png" class="logo">
            </a>

        <div class="right">
            <div class="search-container">
                <button type="submit" class="search-button">üîç</button>

    <div class="sales-report-section">

    <div class="filter-bar">
      <label for="report-date">Select Date:</label>
      <input type="date" id="report-date" />

    <div class="table-container">

    <tr>

      <th class="sortable" data-key="quantity">Quantity</th>
      <th class="sortable" data-key="price">Price</th>
      <th class="sortable" data-key="totalPrice">Total Price</th>
    </tr>
  </thead>
  <tbody id="sales-body"></tbody>
</table>

  <div id="sales-summary" class="sales-summary">
    <!-- Total sales for the day will show here -->
  </div>
</div>

    </div>
  </div>
