<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog - Ahjoomma’s K-Mart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="catalog.css">
  <script type="module" src="db.js" defer></script>
</head>
<script type="module" src="db.js" defer></script>
<body>
  <!-- START OF NAVBAR -->
  <div class="navbar">
    <div class="left">
      <a href="bulletin.html">Bulletin</a>
      <a href="try.html">Try this</a>
      <a href="about.html">About Us</a>
    </div>
  <div class="logo">
    <a href="index.html" class="logo">
      <img src="images/logoWhite.png" class="logo">
    </a>
    </div>
    <div class="right">
      <div class="search-container">
        <button type="submit" class="search-button">🔍</button>
        <input type="text" placeholder="Looking for something?" class="search-input">
      </div>
      <button class="icon-btn cart-btn">🛒</button>
      <button class="icon-btn profile-btn">👤</button>
      <div class="notification-wrapper">
      <button class="icon-btn notification-btn">🔔</button>
      <div class="notification-dropdown">
        <h4>Notifications</h4>
        <ul>
          <li>📢 Promo: Buy 1 Take 1 on Ramen!</li>
          <li>🛒 Your order #1234 has shipped.</li>
          <li>🎉 Welcome to Ahjoomma’s K-Mart!</li>
        </ul>
      </div>
    </div>

    <button class="icon-btn more-btn">⋯</button>
  </div>
  </div>
  <!-- END OF NAVBAR -->

  <!-- Catalog -->
  <section class="catalog-section">
    <h2 id="catalog-title">Category</h2>
    <div class="product-list" id="product-grid">
      <!-- Products go here -->
    </div>
  </section>
  <script type="text/javascript">
  import { getDocs, collection } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
  import { db } from "./db.js"; // make sure db.js exports `db`

  document.addEventListener("DOMContentLoaded", async function () {
    const productList = document.getElementById("product-list");

    try {
      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach((doc) => {
        const product = doc.data();

        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>₱${product.price}</p>
          <p><em>${product.category}</em></p>
        `;
        productList.appendChild(card);
      });
    } catch (err) {
      console.error("Error fetching products:", err);
    }
  });

  </script>

  <script src="script.js" defer></script>
  <script src="catalog.js" defer></script>
</body>
</html>
