<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="images/logoWhite.png">
  <meta charset="UTF-8">
  <title>Catalog - Ahjoomma’s K-Mart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="catalog.css">
</head>
<body>
  <!-- START OF NAVBAR -->
<div class="navbar">
  <div class="left">
  <button class="icon-btn more-btn" id="menu-toggle">☰</button>
    <a href="bulletin.html">Bulletin</a>
    <a href="try.html">Try this</a>
    <a href="about.html">About Us</a>
  </div>
<div class="logo">
  <a href="index.html" class="logo">
    <img src="images/logoWhite.png" class="logo">
  </a>
  </div>
  <div class="right">
    <div class="search-container">
      <button type="submit" class="search-button">🔍</button>
      <input type="text" placeholder="Looking for something?" class="search-input">
    </div>
    <button class="icon-btn cart-btn">🛒</button>
    <button class="icon-btn profile-btn">👤</button>
    <div class="profile-wrapper">
      <div class="profile-dropdown" id="profile-dropdown">
        <p id="user-email" class="hidden">Not logged in</p>
        <a href="auth.html" id="login-link">Login / Register</a>
        <button class="hidden" id="logout-btn">Logout</button>
      </div>
    </div>
    <div class="notification-wrapper">
    <button class="icon-btn notification-btn">🔔</button>
    <div class="notification-dropdown">
      <h4>Notifications</h4>
      <ul>
        <li>📢 Promo: Buy 1 Take 1 on Ramen!</li>
        <li>🛒 Your order #1234 has shipped.</li>
        <li>🎉 Welcome to Ahjoomma’s K-Mart!</li>
      </ul>
    </div>
  </div>

</div>
</div>
  <!-- END OF NAVBAR -->

  <!-- Catalog -->
  <h2 class="title">Our Products</h2>

  <div class="catalog-search">
  <input type="text" id="catalogSearch" placeholder="Search catalog...">
</div>
  <div class="category-filter">
  <label for="category-select">Choose a category: </label>
  <select class="category-select" id="category-select">
    <option value="">All</option>
    <option value="Nori">Nori</option>
    <option value="Noodles">Noodles</option>
    <option value="Canned">Canned</option>
    <option value="Beverages">Beverages</option>
    <option value="Snacks">Snacks</option>
    <option value="IceCream">Ice Cream</option>
    <option value="Equipments">Equipments</option>
    <option value="Frozen">Frozen</option>
    <option value="HomeEssentials">Home Essentials</option>
    <option value="Others">Others</option>
  </select>
</div>
  <div id="catalog" class="catalog-grid">
    
  </div>

  <script src="script.js" defer></script>
  <script type="module" src="catalog.js" defer></script>
  <script type="module" src="auth.js" defer></script>



</body>
</html>
